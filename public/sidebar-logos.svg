<svg viewBox="0 0 176 32" width="176" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ignitionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
    <linearGradient id="atomicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
  </defs>
  
  <!-- Logo 1: IGNITION (0-80px) -->
  <g id="ignition-logo">
    <!-- Lightning bolt in circle -->
    <circle cx="16" cy="16" r="12" fill="none" stroke="url(#ignitionGrad)" stroke-width="1.5"/>
    <path d="M13 10 L19 10 L16 16 L20 16 L11 22 L14 17 L10 17 L13 10 Z" fill="url(#ignitionGrad)"/>
    
    <!-- Text -->
    <text x="32" y="12" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="url(#ignitionGrad)">IGNITION</text>
    <text x="32" y="22" font-family="Arial, sans-serif" font-size="5" fill="#f97316">Meta-Compliance</text>
  </g>
  
  <!-- Gap (8px) -->
  
  <!-- Logo 2: Castle Bravo (88-168px) -->
  <g id="castle-bravo-logo" transform="translate(88, 0)">
    <!-- Shield with atomic symbol -->
    <path d="M16 4 L26 8 L26 24 L16 28 L6 24 L6 8 Z" fill="none" stroke="url(#atomicGrad)" stroke-width="1.5"/>
    
    <!-- Atomic nucleus -->
    <circle cx="16" cy="16" r="2" fill="#f97316"/>
    
    <!-- Electron orbits (simplified) -->
    <ellipse cx="16" cy="16" rx="8" ry="3" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.7"/>
    <ellipse cx="16" cy="16" rx="8" ry="3" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.7" transform="rotate(60 16 16)"/>
    
    <!-- Electrons -->
    <circle cx="24" cy="16" r="1" fill="#eab308"/>
    <circle cx="12" cy="13" r="1" fill="#eab308"/>
    
    <!-- Text -->
    <text x="32" y="12" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#ef4444">CASTLE BRAVO</text>
    <text x="32" y="22" font-family="Arial, sans-serif" font-size="5" fill="#f97316">Open Defense</text>
  </g>
</svg>
